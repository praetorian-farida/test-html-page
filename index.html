<!DOCTYPE html>

    <title>Sign in to DecisionSpace_Integration_Server</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: "Open Sans", Arial, sans-serif;
            background: #030303;
            color: #fff;
        }
        .login-pf-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        .login-pf-page-header {
            text-align: center;
            margin-bottom: 30px;
            font-size: 18px;
            color: #ddd;
        }
        .card-pf {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 3px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
        }
        .login-pf-header h1 {
            font-size: 22px;
            font-weight: 300;
            margin-bottom: 30px;
            color: #fff;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .control-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #ccc;
        }
        .form-control {
            width: 100%;
            padding: 10px 12px;
            font-size: 14px;
            border: 1px solid #555;
            border-radius: 3px;
            background: #2a2a2a;
            color: #fff;
        }
        .form-control:focus {
            outline: none;
            border-color: #0088ce;
        }
        .btn-primary {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background: #0088ce;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-top: 10px;
        }
        .btn-primary:hover {
            background: #00659c;
        }
        .alert {
            background: #c95f00;
            color: #fff;
            padding: 12px;
            border-radius: 3px;
            margin-bottom: 20px;
            font-size: 14px;
            border-left: 4px solid #ff9933;
        }
    </style>
</head>

                <div class="form-group">

        </div>

</div>
